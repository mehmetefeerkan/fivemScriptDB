      <div class="hud-wrapper">
        <div id="hud-top">
          <div class="hunger-top-bg" id="hunger-top">
            <div class="hunger-top"></div>
            <div class="hud-alert hunger-alert"></div>
          </div>
          <div class="thirst-top-bg" id="thirst-top">

            <div class="hud-alert thirst-alert"></div>

        </div>
        <div id="hud-bottom">

          </div>
          <div class="hud-bar" id="armor">
